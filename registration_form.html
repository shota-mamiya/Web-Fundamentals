<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

    <body>
       
        <h1>Registration Form</h1>

                <form action="http://www.google.com">

                    <Div>
                        <label for="f_name">First Name:*</label>
                        <input type="text" name="name" id="f_name" placeholder="Jane">
                    </Div>

                    <div>
                        <label for="l_name">Last Name:*</label>
                        <input type="text" name="name" placeholder='appleseed'>
                    </div>
                    
                    <div>
                        <label for="">Email Address:*</label>
                        <input type="email" name="email address">
                    </div>

                    <div>
                        <label for="">Password:*</label>
                        <input type="password" name="password" placeholder= "Password">
                    </div>
                    
                    <div>
                        <label for="">Confirm Password:*</label>
                        <input type="password" name="password" id="chk_pass" placeholder="Confirm Password">
                    </div>

                    <div>
                        <label for="">Birthday:</label>
                        <input type="date" name="birthday" id="bday">
                    </div>
                    
                    <label>Gender Identity:</label>

                    <div>
                        <input type="radio" name="gender" id="">
                        <label>Male</label>
                        
                        <input type="radio" name="gender" id="">
                        <label>Female</label>

                        <input type="radio" name="gender" id="">
                        <label>Non-binary</label>

                        <input type="radio" name="gender" id="">
                        <label>I prefer not to answer</label>
                    
                    </div>

                    <div>
                        <label>A short description about myself:</label>
                        
                    </div>

                    <textarea></textarea>

                    <div>

                        <label>Favorite language</label>

                        <select name="favlang" id="">
                            <option value="1">HTML</option>
                            <option value="2">CSS</option>
                            <option value="3">JAVASCRIPT</option>
                            <option value="4">C#</option>
                        </select>

                    </div>

                    <input type="checkbox">

                    <label>Yes, I would like to receive periodic email updates</label>

                    <div>
                        <input type="submit" value="Create Account">
                    </div>
                
                    

                    <p>* Indicates a required field</p>

                </form> 
        </body>
</html>
